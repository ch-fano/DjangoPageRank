{% extends 'base.html' %}

{% block title %}Home - Recipe Finder{% endblock %}

{% block content %}
<div class="search-container">
    <form class="search-box" method="GET" action="{% url 'result' %}">
        {{ form.text_search }}
        <button type="submit">Search</button>
    </form>
</div>

<div class="filters">
    <form method="GET" action="{% url 'result' %}">
        <div class="filter-item">
            <label>Number of Steps</label>
            <div id="n_steps_slider"></div>
            <input type="hidden" name="n_steps_min" id="n_steps_min" value="1">
            <input type="hidden" name="n_steps_max" id="n_steps_max" value="50">
        </div>
        
        <div class="filter-item">
            <label>Preparation Time (minutes)</label>
            <div id="prep_time_slider"></div>
            <input type="hidden" name="prep_time_min" id="prep_time_min" value="1">
            <input type="hidden" name="prep_time_max" id="prep_time_max" value="10000">
        </div>
        
        <div class="filter-item">
            <label>Number of Ingredients</label>
            <div id="n_ingredients_slider"></div>
            <input type="hidden" name="n_ingredients_min" id="n_ingredients_min" value="1">
            <input type="hidden" name="n_ingredients_max" id="n_ingredients_max" value="20">
        </div>

        <div class="filter-item">
            <label for="rating">{{ form.rating.label }}</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" placeholder="0 - 5" value="{{ form.rating.value }}">
        </div>
        
        <div class="filter-item">
            <label for="recipe_date">{{ form.recipe_date.label }}</label>
            {{ form.recipe_date }}
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<style>
    .search-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .search-box {
        width: 60%;
        position: relative;
        display: flex;
        align-items: center;
    }
    .search-box input[type="text"] {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 30px;
        border: 1px solid #ced4da;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .search-box button {
        position: absolute;
        right: 10px;
        padding: 12px 20px;
        background-color: #28a745;
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .filters {
        margin-top: 30px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
    }
    .filter-item {
        margin-bottom: 20px;
    }
    .filter-item label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

<script>
    $(function() {
        // Inizializzazione di jQuery UI Slider per i filtri
        $("#n_steps_slider").slider({
            range: true,
            min: 1,
            max: 50,
            values: [1, 50],
            slide: function(event, ui) {
                $("#n_steps_min").val(ui.values[0]);
                $("#n_steps_max").val(ui.values[1]);
            }
        });
        $("#n_steps_min").val($("#n_steps_slider").slider("values", 0));
        $("#n_steps_max").val($("#n_steps_slider").slider("values", 1));

        $("#prep_time_slider").slider({
            range: true,
            min: 1,
            max: 10000,
            values: [1, 10000],
            slide: function(event, ui) {
                $("#prep_time_min").val(ui.values[0]);
                $("#prep_time_max").val(ui.values[1]);
            }
        });
        $("#prep_time_min").val($("#prep_time_slider").slider("values", 0));
        $("#prep_time_max").val($("#prep_time_slider").slider("values", 1));

        $("#n_ingredients_slider").slider({
            range: true,
            min: 1,
            max: 20,
            values: [1, 20],
            slide: function(event, ui) {
                $("#n_ingredients_min").val(ui.values[0]);
                $("#n_ingredients_max").val(ui.values[1]);
            }
        });
        $("#n_ingredients_min").val($("#n_ingredients_slider").slider("values", 0));
        $("#n_ingredients_max").val($("#n_ingredients_slider").slider("values", 1));
    });
</script>
{% endblock %}
