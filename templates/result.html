{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    
    <div class="row">
        <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for recipe in recipes %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <a href="{% url 'detail' recipe.id %}"><h5 class="card-title">{{ recipe.name }}</h5></a>
                                <div class="card-text"> 
                                    <ul>
                                        <li>Steps: {{ recipe.n_steps }}</li>
                                        <li>Time: {{ recipe.prep_time }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
